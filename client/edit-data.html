<!DOCTYPE html>
<html lang="en" data-theme="halloween">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Big Table</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/daisyui@1.3.2/dist/full.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/daisyui@1.3.2/dist/themes.css" rel="stylesheet" type="text/css" />
	<link href="./style/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-base-100">
	<main class="w-full">
		<div class="navbar mb-2 shadow-lg bg-neutral text-neutral-content rounded-box">
			<div class="flex-none px-2 mx-2">
				<span class="text-lg font-bold">
					Big Table Manipulator
				</span>
			</div>
			<div class="flex-1 px-2 mx-2">
				<div class="items-stretch hidden lg:flex">
					<a href="get-data.html" class="btn btn-ghost btn-sm rounded-btn">
						Get Data
					</a>
					<a href="edit-data.html" class="btn btn-ghost btn-sm rounded-btn btn-active">
						Edit Data
					</a>
				</div>
			</div>
		</div>

		<div class="p-10 m-10 card bg-base-200 flex flex-row">
			<h1 class="text-white text-center">Add Row</h1>

			<div class="form-control">
				<label class="label">
					<span class="label-text text-white">Enter comma separated row-keys</span>
				</label>
				<input id="list" type="text" placeholder="i.e. 1,2,3" class="input input-lg text-white">
			</div>

			<div class="form-control">
				<label class="label">
					<span class="label-text text-white">Enter two row-keys separated by a hyphen</span>
				</label>
				<input id="range" type="text" placeholder="i.e. 1-3" class="input input-lg text-white">
			</div>

			<div class="form-control w-60 m-auto mt-7">
				<button class="btn btn-primary" onclick="getRows()">Get Rows</button>
			</div>
		</div>

	</main>

	<script type="module" src="./js/editDataSrc.js"></script>
	<script type="module" src="./js/src.js"></script>
</body>

</html>
